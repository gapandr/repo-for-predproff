<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Теплица</title>
</head>
<body>
    <p class="temp_detector">Температура первого датчика: <span id="temp1">default</span></p>
    <p class="hum_detector">Влажность первого датчика: <span id="hum1">default</span></p>
    <p class="temp_detector">Температура второго датчика: <span id="temp2">default</span></p>
    <p class="hum_detector">Влажность второго датчика: <span id="hum2">default</span></p>
    <p class="soil_detector">Влажность почвы 1: <span id="soil1">default</span></p>
    <p class="soil_detector">Влажность почвы 2: <span id="soil2">default</span></p>

    <button id="test_btn" value="OK" type="button" onclick="UpdateTest()">Тест (ты не должен это видеть!)</button>
    <button id="debug_btn" value="OK" type="button" onclick="DebugMode()">Включение debug режима</button>

    <button onclick="SetAngle(30)">Угол в 30 градусов</button>
    <button onclick="SetAngle(45)">Угол в 45 градусов</button>
    <button onclick="SetAngle(90)">Угол в 90 градусов</button>
    <button onclick="SetAngle(110)">Угол в 110 градусов</button>
    <button onclick="SetAngle(0)">Угол в 0 градусов</button>

</body>
